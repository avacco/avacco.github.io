<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <!-- implementa bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">>


    <!-- implementa jquery -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

    <style>
        .errormsg{
            color: red;
        }
    </style>



</head>
<body>
    <section class="container">
    <form id="form">
        <div class="card">
            <div class="col" style="margin: 20px">
                <div name="padre"> <!-- ESTE DIV ACTUARA COMO PADRE DE LOS ELEMENTOS QUE AGRUPA -->
                    <label for="textNombre">Nombre: </label>
                    <input type="text" name="" id="textNombre" class="form-control"> <!-- NOMBRE -->
                    <div id="errorNombre" class="errormsg"></div><br><br>
                </div>
                <div name="padre"> <!-- ESTE DIV TAMBIEN ACTUARA COMO PADRE DE LOS ELEMENTOS QUE AGRUPA-->
                    <label for="textApellido">Apellido: </label>
                    <input type="text" name="" id="textApellido" class="form-control"> <!-- APELLIDO -->
                    <div id="errorApellido" class="errormsg"></div><br><br>
                </div>
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </div>
    </section>
</form>


<script>

// on change de todo elemento input
    $('input').change(function(){
        $(this).removeClass("border-danger");       // remueve la clase border danger del elemento
        const padre = $(this).parent();             // encuentra al elemento padre del elemento original
        padre.children('div.errormsg').text("");    // busca hijos con las caracteristicas pedidas, con el hijo encontrado, setea su texto en nada
    });


/* LISTENER */
    $('#form').submit(function(evento){

    const nombreElemento = $('#textNombre');
    const apellidoElemento = $('#textApellido');
    const nombreValor = nombreElemento.val();
    const apellidoValor = apellidoElemento.val();

    const nombreError = $('#errorNombre');
    const apellidoError = $('#errorApellido');

 /* VERIFICADORES */
    if( nombreValor == null || nombreValor == ''){
        evento.preventDefault();
        nombreError.text("Nombre no puede estar vacio.");
        nombreElemento.addClass("border-danger")
        
    }

    if( apellidoValor == null || apellidoValor == ''){
        evento.preventDefault();
        apellidoError.text("Apellido no puede estar vacio.");
        apellidoElemento.addClass("border-danger")

        
    }

    if(nombreValor.length > 0 && apellidoValor.length > 0){
        alert("Formulario enviado");
    }

    });


</script>

</body>
</html>
