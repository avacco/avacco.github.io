<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- implementa bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .error{
            color: red;
        }
    </style>


</head>
<body>
    <form id="form1">
    <div class="container-fluid card mx-auto" style="width: 400px; margin-top: 5%;">
        <div class="row">
            <div class="col-md-8">
                <label for="login">Usuario</label>
                <input input type="text" id="name" class="form-control">
                <div class="error" id="errorNombre"></div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <label for="login">Contrase単a</label>
                    <input type="password" id="pass" class="form-control">
                    <div class="error" id="errorPassword"></div><br>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button><br><br>
    </div>
    </form>



    
<script>
        const formulario = document.getElementById("form1");

        const nombre = document.getElementById("name");
        const password = document.getElementById("pass");

        const errorNombre = document.getElementById("errorNombre");
        const errorPassword = document.getElementById("errorPassword");

        formulario.addEventListener("submit", (evento) => {

            if( nombre.value == null || nombre.value == ""){
                evento.preventDefault(); 
                errorNombre.innerText = "Escriba su usuario."; 
                nombre.className = "form-control border-danger"; 
            }

            if( password.value == null || password.value == ""){
                evento.preventDefault(); 
                errorPassword.innerText = "Escriba su contrase単a."; 
                password.className = "form-control border-danger"; 
            }

            if( nombre.value.length > 15){
                evento.preventDefault(); 
                errorNombre.innerText = "El usuario debe tener menos de 15 caracteres."; 
                name.className = "form-control border-danger"; 
            }

            if( password.value.length > 10){
                evento.preventDefault(); 
                errorPassword.innerText = "Contrase単a muy larga. Debe tener entre 8 y 10 caracteres."; 
                password.className = "form-control border-danger"; 
            }

            if( password.value.length < 8 ){
                evento.preventDefault(); 
                errorPassword.innerText = "Contrase単a muy corta. Debe tener entre 8 y 10 caracteres."; 
                password.className = "form-control border-danger"; 
            }

        });


</script>

</body>
</html>
